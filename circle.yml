machine:
  ruby:
    version: 2.2.2

  php:
    version: 5.6.14
  timezone:
    Asia/Tokyo
  services:
    - mysql

dependencies:
  pre:
    - mysql -u ubuntu -e "create database symfony"
    - echo "memory_limit = 256M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
    - echo "xdebug.max_nesting_level = 512" >> ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
    - curl -s http://getcomposer.org/installer | php
    - composer config -g repositories.packagist composer https://packagist.jp
    - php -d zend.enable_gc=0 ./composer.phar install --prefer-source --no-interaction
    - bundle install
  post:
    - app/console doctrine:schema:update
  cache_directories:
    - ~/.composer/cache

test:
  override:
    - bin/phpunit -c app src
    - bin/phpmd src xml phpmd.xml --reportfile phpmd.result.xml
    - |
        if [ -z "${CI_PULL_REQUEST}" ]; then
            # when not pull request
            REPORTER=Saddler::Reporter::Github::CommitReviewComment
        else
            REPORTER=Saddler::Reporter::Github::PullRequestReviewComment
        fi

        cat phpmd.result.xml \
          | bundle exec pmd_translate_checkstyle_format translate \
          | bundle exec checkstyle_filter-git diff origin/master \
          | bundle exec saddler report --require saddler/reporter/github --reporter $REPORTER
